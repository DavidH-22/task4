<!DOCTYPE html>
<html>
    <head>
        <!--memberi judul web-->

        <!--memberi logo pada web-->

        <style>
           /*mengatur font dan border*/
            body{
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
                }
                
           
            /*membuat textbox*/
            input[type=text], select, textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
                resize: vertical;
                }
            
            /*membuat submit*/
            input[type=submit] {
                background-color: #04AA6D;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                }

            /*membuat perubahan warna saat cursor ke tombol submit*/    
            input[type=submit]:hover {
                background-color: #45a049;
                }

            /*membuat perubahan pada tombol back*/
            #back {
                position: relative;
                top: -60px;
                right: -120px;
                background-color: #04AA6D;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;

            /*membuat perubahan saat cursor ke tombol back*/
            }
            #back:hover{
                background-color: #45a049;
            }

            /*mengatur border dan warna pada class container*/
            .container {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
                }

        </style>
    </head>
